<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos de Sorocaba</title>
    <meta name="description" content="Explore os locais mais icônicos, históricos e naturais que a Manchester Paulista tem a oferecer">
    
    <link rel="stylesheet" href="pontos-turisticos.css">
</head>
<body>
    
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Pontos Turísticos de Sorocaba</h1>
            <p class="hero-subtitle">Explore os locais mais icônicos, históricos e naturais que a Manchester Paulista tem a oferecer</p>
        </div>
    </header>

    <section class="attractions">
        <div class="container">
            <div class="attractions-grid" id="attractionsGrid"></div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <p class="cta-text">Visite Sorocaba e descubra a rica história e beleza natural da nossa cidade</p>
        </div>
    </section>

    <button class="scroll-top" id="scrollTop" aria-label="Voltar ao topo">
        <svg class="scroll-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
        </svg>
    </button>

    <script src="pontos-turisticos.js"></script>
